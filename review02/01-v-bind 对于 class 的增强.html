<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .base {
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
            margin-right: 20px;
        }

        .pink {
            background-color: pink;
        }

        .big {
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- addClass removeClass
        v-bind对于类名操作的增强，注意点(：class不会影响到默认的class类名)
        语法---》:class='数组/对象'

        (1):class='对象'   
            键就是类名，值是一个布尔值，true就是加上这个类，false就是移除这个类

        (2):class='数组'
            数组里的项，就是要添加的类名
            ['类名1','类名2'....]

        (3)：class='对象/数组' 
            直接内联在模板中编写 对象/数组


     -->
    <div id="app">
        <div class="base" :class="{pink:isPink,big:isBig}"></div>
        <div class="base" :class="obj"></div>
        <div class="base" :class="arr" @mouseenter='fn' @mouseleave='fn1'></div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isPink: true,
                isBig: true,
                obj: {
                    pink: true,
                    big: true
                },
                arr: ['pink', 'big']
            },
            methods: {
                fn() {
                    this.arr = ['big']
                },
                fn1() {
                    this.arr = ['big', 'pink']

                }
            }
        });
    </script>
</body>

</html>
