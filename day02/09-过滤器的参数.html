<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./node_modules/moment/moment.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{date | time}} </h1>
        <h1>{{date | time('YYYY年MM月DD日')}} </h1>
        <h1>{{date | time('YYYY-MM-DD')}} </h1>
        <h1>{{date | time('YY-MM-DD hh-mm-ss')}} </h1>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                date: 1601374265279
            },
            filters: {
                time(value, str = 'YYYY年MM月DD日  hh时mm分钟ss秒') {
                    return moment(value).format(str)
                }
            }
        });
    </script>
</body>

</html>
