<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h1>{{list.stu}}</h1>
        <h1>{{list.age}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>

        // 只要引入 vue.js, 那么全局就有了一个Vue 构造函数
        // 创建vue实例
        const vm = new Vue({
            // 指定视图+数据
            // el指定vue所管理的视图范围，值是一个选择器
            el: "#app",
            // 用于指定vue中可以使用的数据
            data: {
                msg: '哈哈哈，vue我来了！！！',
                name: 'lucy',
                list: {
                    stu: '安安',
                    age: 18
                }

            }
        })


    </script>
</body>

</html>
