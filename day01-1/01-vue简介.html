<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        /* 
        VUE是什么？
            vue是渐进式的JavaScript框架。
                1、渐进式：逐渐增强，可以学一点用一点，利于上手
                2、框架：一套完整的解决方法。
                    特点：需要按照框架的规则编写代码
                    好处：大大提高了开发效率
        
        vue是一个MVVM的框架
         MVVM是一种设计模式，由后端MVC模式演化而来
            M：model数据模型，可以使自己准备的数据，也可以是请求回来的数据
            V：view视图，视图相关的
            VM：view model视图模型，即可以操作数据，也可以操作视图
                双向数据绑定：
                    1、数据变化了，视图自动更新
                    2、视图变化了，数据自动更新
        
        jQuery开发模式：DOM驱动，要更新视图，先找对象，通过操作DOM对象，更新视图
        vue开发模式：数据驱动，要更新视图，只需要操作数据，数据变化了，视图会自动更新
         */
    </script>
</body>

</html>
