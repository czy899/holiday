<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{a}}</h1>
        <h1 v-text='a'>v-text的内容</h1>
        <h1 v-html='a'>v-html的内容</h1>
        <p v-html='a'>v-html的内容</p>

    </div>
    <script src="./vue.js"></script>
    <script>
        /* 
        vue指令：就是一些特殊的html标签属性，特点v-开头
        v-html:设置元素的innerHTML，识别标签，你需要解析标签的时候在使用
        v-test:设置元素的innerText，不能识别标签，(完全可以通过插值表达式取代)
        
        --->永远不要将用户输入内容，作为v-html的值
        */
        const vm = new Vue({
            el: '#app',
            data: {
                a: "<a href='https://www.baidu.com/'>我是一个a标签</a>"
            }
        })

    </script>
</body>

</html>
